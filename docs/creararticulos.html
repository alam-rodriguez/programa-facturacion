<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Facturacion</title>
    <script src="https://kit.fontawesome.com/1815182de3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="css/articulos.css"> -->
    <link rel="stylesheet" href="css/creararticulos.css">
</head>
<body>
    
    <div class="create-article">
        <div class="create-article-header">
            <a href="articulos.html"><i class="fa-solid fa-circle-left"></i></a>
            <p>Crear articulo</p>
            <input type="button" value="Guardar">
        </div>

        <form class="newArticle" action="">

            <input type="text" name="nombre" id="nombre" placeholder="Nombre">
            
            <label for="cars">Categoria:</label>

            <select id="cars">
            </select>

            <div class="precios-y-adicionales">
                <div class="precios-content">
                    <div class="precios">
                        <p>Variante del producto:</p><p>precio de producto:</p>
                        <input type="text" id="variante" placeholder="Variante del producto">
                        <input type="number" id="precio" placeholder="Precio de la Variante">
                    </div>
                    <button id="nueva-variante">Agregar nueva variante</button>
                </div>
    
                <div class="Ingredientes-adicionales-content">
                    <div class="Ingredientes-adicionales">
                        <p>Ingredientes adicionales:</p><p>precio del ingrediente adicional:</p>
                        <input type="text" id="adicional" placeholder="Ingredientes adicionales">
                        <input type="number" id="adicional-precio" placeholder="precio del ingrediente adicional">
                    </div>
                    <button id="nuevo-ingrediente-adicional">Agregar ingrediente adicional</button>
                </div>
            </div>

            

            <input type="text" name="" id="img-file" accept="image/png, image/jpeg" placeholder="Ingrese el link de la imagen de Producto Aqui">

            <button id="send-form">Guardar articulo</button>


        </form>

       <!-- <img src="" alt="">    -->
       
    </div>


    <img src="" id="imgPreview">







    <script src="javascript/crearArticulos.js"></script>

    
</body>
</html>
